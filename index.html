:root {

  --fg: #000;
  --surface: #fff;
  --border: #e5e5e5;
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #000;
    --fg: #fff;
    --surface: #111;
    --border: #333;
  }
}
#theme-toggle {
  position: absolute;
  clip: rect(0 0 0 0);
  clip-path: inset(50%);
  height: 1px;
  width: 1px;
  overflow: hidden;
  white-space: nowrap;
}
#theme-toggle + label {
  position: fixed;
  top: 1rem;
  right: 1rem;
  padding: 0.5rem;
  border: 1px solid var(--border);
  border-radius: 0.25rem;
  cursor: pointer;
  background: var(--surface);
  color: var(--fg);
  transition: background .2s, color .2s, border-color .2s;
}
#theme-toggle + label:hover {
  border-color: var(--fg);
}
#theme-toggle:focus-visible + label {
  outline: 2px solid var(--fg);
  outline-offset: 2px;
}
#theme-toggle:checked + label {
  background: var(--fg);
  color: var(--bg);
}
#theme-toggle:checked ~ .page {
  --bg: #000;
  --fg: #fff;
  --surface: #111;
  --border: #333;
}
@media (prefers-color-scheme: dark) {
  #theme-toggle:checked ~ .page {
    --bg: #fff;
    --fg: #000;
    --surface: #fff;
    --border: #e5e5e5;
  }
}

.socials a:focus-visible {

footer {

  padding: 2rem 1rem;
  border-top: 1px solid var(--border);
  font-size: 0.875rem;
}
@media (prefers-reduced-motion: reduce) {
  * {
    transition: none !important;
  }
}
</style>
