<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eLeMZet</title>
<style>
:root {
  --black: #000;
  --dark: #111;
  --white: #fff;
  --gray: #e5e5e5;
}
*,*::before,*::after {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  background: var(--white);
  color: var(--black);
  line-height: 1.5;
}
header {
  padding: 4rem 1rem;
  text-align: center;
}
h1 {
  margin: 0;
  font-size: 2rem;
}
main {
  padding: 1rem;
  max-width: 1200px;
  margin: 0 auto;
}
.cards {
  display: grid;
  grid-template-columns: 1fr;
  gap: 2rem;
}
@media (min-width: 769px) {
  .cards {
    grid-template-columns: 1fr 1fr;
  }
}
.card {
  border: 1px solid var(--gray);
  border-radius: 0.5rem;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
  background: var(--white);
  transition: border-color .2s;
}
.card:hover,
.card:focus-within {
  border-color: var(--dark);
}
.avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 1px solid var(--gray);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.75rem;
}
.card h2 {
  margin: 0;
  font-size: 1.25rem;
}
.card p {
  text-align: center;
  max-width: 30ch;
  margin: 0;
}
.socials {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  gap: 1rem;
}
.socials a {
  text-decoration: none;
  color: var(--black);
  border: 1px solid var(--gray);
  padding: 0.5rem;
  border-radius: 0.25rem;
  transition: background .2s, color .2s, border-color .2s;
}
.socials a:hover {
  background: var(--black);
  color: var(--white);
}
.socials a:focus-visible {
  outline: 2px solid var(--dark);
  outline-offset: 2px;
}
footer {
  text-align: center;
  padding: 2rem 1rem;
  border-top: 1px solid var(--gray);
  font-size: 0.875rem;
}
@media (prefers-reduced-motion: reduce) {
  * {
    transition: none !important;
  }
}
</style>
</head>
<body>
<header>
<h1>Welcome to eLeMZet</h1>
</header>
<main>
<section class="cards">
<article class="card">
<div class="avatar">A</div>
<h2>Person A</h2>
<p>Short bio placeholder.</p>
<ul class="socials">
<li><a href="#">Instagram</a></li>
<li><a href="#">X/Twitter</a></li>
<li><a href="#">YouTube</a></li>
<li><a href="#">Twitch</a></li>
</ul>
</article>
<article class="card">
<div class="avatar">B</div>
<h2>Person B</h2>
<p>Short bio placeholder.</p>
<ul class="socials">
<li><a href="#">Instagram</a></li>
<li><a href="#">X/Twitter</a></li>
<li><a href="#">YouTube</a></li>
<li><a href="#">Twitch</a></li>
</ul>
</article>
</section>
</main>
<footer>
<p>&copy; 2024 eLeMZet</p>
</footer>
</body>
</html>
